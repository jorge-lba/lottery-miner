version: '3'
services: 
    scraping:
        image: jorgelba/node-puppeteer
        volumes: 
            - ./scraping:/scraping
        command: bash -c "cd /scraping && npm i" # && npm start
        network_mode: host

    DB:
        image: mongo:3.6
        ports: 
          - 27017:27017
        volumes: 
          # Altere o caminho do volume para uma pasta existente.
          # Caso n√£o queira salvar os dados remova todas as linhas do volumes.
          - /media/jorge/rahmai/omegacom/softwares/volumes:/data/db
        network_mode: host

    redis:
        image: redis:6-alpine
        ports: 
          - 6379:6379
        network_mode: host

    queue:
        image: node:12.18.3
        volumes:
          - ./queue:/queue
        command: bash -c "cd /queue && npm i && npm start"
        depends_on: 
          - redis
          - DB
        network_mode: host

